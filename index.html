<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/rook_logo_light.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/atomic.css">
    <title>Rook</title>
</head>

<body>
    <header></header>
    <main>
        <aside class="aside">
            <button class="btn main" id="myOrders">My orders</button>
            <ul class="productCategories unselectable">
                <li id="Smartphones">Smartphones</li>
                <li id="Laptops">Laptops</li>
                <li id="Peripherals">Peripherals</li>
            </ul>
        </aside>
        <section class="section main">
            <div class="container productList"></div>
        </section>
        <section class="section side">
            <div class="container productDescription"></div>
        </section>
    </main>
    <footer></footer>
    <div class="popupWrapper hidden">
        <form action="" method="post" class="form orderForm popup hidden">
            <div class="upperLine">
                <h2 class="title h2">Place your order</h2>
                <img src="./img/close.svg" alt="" class="closeBtn">
            </div>
            <h4 class="title h4">Contact info</h4>
            <div class="field">
                <input type="text" name="name" placeholder="Full name" class="textInput name input">
                <p class="error hidden"></p>
            </div>
            <div class="field">
                <input type="tel" name="tel" placeholder="Phone number" class="textInput tel input">
                <p class="error hidden"></p>
            </div>
            <div class="field">
                <input type="email" name="email" placeholder="Email" class="textInput email input">
                <p class="error hidden"></p>
            </div>


            <h4 class="title h4">Order info</h4>
            <div class="field">
                <select name="city" class="select city input">
                    <option value="" selected disabled>Your City</option>
                </select>

                <p class="error hidden">Choose your city!</p>
            </div>

            <div class="field">
                <select name="NPdepartment" class="select department input">
                    <option value="" selected disabled>Nova Post Department</option>
                </select>

                <p class="error hidden">Choose Nova Post department!</p>
            </div>

            <div id="payment">
                <label for="prepayment"><input type="radio" value="pre" name="payment" id="prepayment">
                    Prepayment</label>
                <label for="postpayment"><input type="radio" value="post" name="payment" id="postpayment" checked>
                    Post-payment</label>
            </div>

            <div class="quantityAndSum">
                <div class="quantity">
                    <p class="text">Quantity:</p>
                    <input type="number" id="quantity" value="1" class="input">
                </div>
                <p class="text price title h3"></p>
            </div>
            <textarea name="message" rows="3" placeholder="Order details (optional)" class="textInput input"
                id="wishes"></textarea>
            <button type="submit" class="submit btn main">Confirm</button>
        </form>
    </div>
</body>
<script src="./js/data.js"></script>
<script src="./js/auxiliaryFunctions.js"></script>
<script src="./js/script.js"></script>

</html>
